name: Node.js CI & Docker Backend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Quellcode auschecken
        uses: actions/checkout@v4

      - name: Node.js installieren
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Abhängigkeiten installieren
        run: npm ci

      - name: Dev-Tools installieren
        run: npm install --save-dev tsx vitest

      - name: Docker-Setup (QEMU + Buildx)
        uses: docker/setup-buildx-action@v3

      - name: Docker Image bauen
        run: |
          docker build --tag yasinayyildiz/arzt:2025.4.1-bookworm .
          
      - name: Docker Compose starten
        working-directory: ./.extras/compose/arzt
        run: |
          docker compose up

      - name: Warten bis Dienste bereit sind (optional)
        run: sleep 80
        
      - name: Tests ausführen
        run: npm test

      - name: Backend stoppen
        if: always()
        run: |
          cd .extras/compose/arzt
          docker compose down
