name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Quellcode auschecken
        uses: actions/checkout@v4

      - name: Node.js installieren
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Nutze '20', da '24' noch nicht überall stabil unterstützt wird

      - name: Abhängigkeiten installieren
        run: npm ci

      - name: Lint prüfen
        run: npm run eslint

      - name: Build
        run: npm run build

      - name: Tests ausführen
        run: npm test -- --runInBand --ci --detectOpenHandles
