name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Quellcode auschecken
        uses: actions/checkout@v4

      - name: Node.js installieren
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Abhängigkeiten installieren
        run: npm ci

      - name: Dev-Tools installieren (tsx & vitest)
        run: npm install --save-dev tsx vitest

      - name: Build
        run: npm run build

      - name: Tests ausführen (Vitest)
        run: npx test
