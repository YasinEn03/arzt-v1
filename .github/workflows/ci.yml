name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Quellcode auschecken
        uses: actions/checkout@v4

      - name: Node.js installieren
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Abh채ngigkeiten installieren
        run: npm ci

      - name: Dev-Abh채ngigkeiten f체r ts-node (falls nicht in `package-lock.json`)
        run: npm install --save-dev ts-node typescript

      - name: Build
        run: npm run build

      - name: Tests ausf체hren
        run: npm test
