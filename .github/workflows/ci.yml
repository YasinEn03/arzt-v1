name: Node.js CI & Docker Backend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Quellcode auschecken
        uses: actions/checkout@v4

      - name: Node.js installieren
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Abhängigkeiten installieren
        run: npm ci

      - name: Dev-Tools installieren
        run: npm install --save-dev tsx vitest

      - name: Backend via Compose starten
        run: |
          cd .extras/compose/arzt
          docker compose up -d --build

      - name: Auf Backend warten
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:3000/health; then
              echo "Backend ist bereit"
              break
            fi
            echo "Warte auf Backend..."
            sleep 3
          done

      - name: Tests ausführen
        run: npm test

      - name: Backend stoppen
        if: always()
        run: |
          cd .extras/compose/arzt
          docker compose down
